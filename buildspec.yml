version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Pre-build phase"
      - npm install
      - npm install -g @vue/cli
  build:
    commands:
    - npm run build
    - npm run export
  post_build:
    commands:
      - pwd
      - echo "Post-build phase"

artifacts:
  files:
    - '**/*'
  base-directory: 'dist'
